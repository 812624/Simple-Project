
<!DOCTYPE html>

<html>
	
    <head>
    	 
		 <title>Show Me Where I Am</title>

    </head>
    
    <body>
	   		 
		 <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
			 
		 <script type="text/javascript">
		 
		 	var x=document.getElementById("mapp");
			function getLocation()
  			{
  				if (navigator.geolocation)
    			{
    				navigator.geolocation.getCurrentPosition(showPosition,showError);
    			}
  				else
				{
					x.innerHTML="Geolocation is not supported by this browser.";
				}
  			}
			
			function showPosition(position)
  			{
  				lat=position.coords.latitude;
  				lon=position.coords.longitude;
  				latlon=new google.maps.LatLng(lat, lon)
  				display=document.getElementById('display')
  				display.style.height='500px';
  				display.style.width='700px';
  				var myOptions={
  				center:latlon,zoom:14,
  				mapTypeId:google.maps.MapTypeId.ROADMAP,
  				mapTypeControl:false,
  				navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}};
			
  				var map=new google.maps.Map(document.getElementById("display"),myOptions);
  				var marker=new google.maps.Marker({position:latlon,map:map,title:"You are here!"});
  			}

			function showError(error)
  			{
  				switch(error.code) 
    			{
    				case error.PERMISSION_DENIED:
      				x.innerHTML="User denied the request for Geolocation."
      				break;
    				case error.POSITION_UNAVAILABLE:
      				x.innerHTML="Location information is unavailable."
      				break;
    				case error.TIMEOUT:
      				x.innerHTML="The request get time out."
      				break;
    				case error.UNKNOWN_ERROR:
      				x.innerHTML="An unknown error occurred."
      				break;
    			}
  			}
		 
		 </script>
		
		<p id="mapp">To See Where You are Click -> <button onclick="getLocation()">LOCATION</button> </p>
		<div id="display"></div>
        
    </body>
    
</html>
